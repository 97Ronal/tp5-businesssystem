<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>后台登录</title>
    <meta name="author" content="DeathGhost" />
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/style.css" />
    <style>
        body {
            height: 100%;
            background: #16a085;
            overflow: hidden;
        }
        
        canvas {
            z-index: -1;
            position: absolute;
        }
    </style>
    <script src="__STATIC__/js/jquery.js"></script>
    <script src="__STATIC__/js/verificationNumbers.js"></script>
    <script src="__STATIC__/js/Particleground.js"></script>
    <script>
        $(document).ready(function() {
            //粒子背景特效
            $('body').particleground({
                dotColor: '#5cbdaa',
                lineColor: '#5cbdaa'
            });
            //验证码
            createCode();

        });
    </script>
</head>

<body>
    <dl class="admin_login">
        <dt>
    <strong>汽车零件销售系统</strong>
    <em>Management System</em>
    </dt>
        <form action="{:url('Login/login')}" method="POST">
            <dd class="user_icon">
                <input type="text" placeholder="用户名" class="login_txtbx" name="name" autocomplete="off" />
            </dd>
            <dd class="pwd_icon">
                <input type="password" placeholder="密码" class="login_txtbx" name="pass" autocomplete="off" />
            </dd>
            <dd class="val_icon">
                <div class="checkcode">
                    <input type="text" id="J_codetext" placeholder="验证码" maxlength="4" class="login_txtbx" name="chec" autocomplete="off">
                    <canvas class="J_codeimg" id="myCanvas" onclick="createCode()">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
                </div>
                <input type="button" value="验证码核验" class="ver_btn" onClick="validate();">
            </dd>
            <dd>
                <input type="button" value="立即登陆" class="submit_btn" onClick="myLogin(this.form)" />
            </dd>
            <dd>
                <p><a href="{:url('login/register')}">没有账号？点击这里注册</a></p>
                <p>© 2015-2016 jq22 版权所有</p>
                <p>陕B2-8998988-1</p>
            </dd>
        </form>

    </dl>
</body>

<script>
    function myLogin(form) {

        var name = form.name.value;
        var pass = form.pass.value;
        //alert(name);
        if (form.name.value == "") {
            alert('请输入用户名');
            form.name.focus();
            return false;
        }

        if (form.pass.value == "") {
            alert('请输入密码');
            form.pass.focus();
            return false;
        }

        if (!(validate())) {

            alert('请输入正确的验证码');
            //form.chec.focus();
            //return false;
        } else {
            form.submit();
        }


        //alert('1');

    }
</script>

<script>
    $(document).ready(function() {
        //粒子背景特效
        $('body').particleground({
            dotColor: '#5cbdaa',
            lineColor: '#5cbdaa'
        });
        //验证码
        createCode();

    });
</script>

</html>
